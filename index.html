<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Interactive rating component</title>    
</head>
<body class="body">
    <form id="form">
        <div class="container active">
            <div class="row__circle">
                <div class="star">
                    <img src="./img/icon-star.svg" alt="star icon" />
                </div>
            </div>
            <div class="row__main">
                <div class="card__header">
                    <h2>How did we do?</h2>
                </div>
                <div class="card__text">
                    <p>Please let us know how we did your support request. All feedback is appreciated to help us
                        improve our offering!
                    </p>
                </div>
                <div class="row__circles">
                    <div class="circle__content">
                        1
                    </div>
                    <div class="circle__content">
                        2
                    </div>
                    <div class="circle__content">
                        3
                    </div>
                    <div class="circle__content">
                        4
                    </div>
                    <div class="circle__content">
                        5
                    </div>
                </div>
                <div class="row__submit">
                    <button class="btn-submit">
                        <span>SUBMIT</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="container container__answ innactive">
            <div class="row__item">
                <img src="./img/illustration-thank-you.svg" alt="star icon" />
            </div>
            <div class="row__text">
                
            </div>
            <div class="row__header">
                <h2>Thank you!</h2>
            </div>
            <div class="row__info">
                <p>We appreciate you taking the time to give a rating. If you ever need more
                    support, don't hesitate to get in touch!
                </p>
            </div>
        </div>
    </form>
    
    <script src="./js/main.js"></script>
</body>
</html>
